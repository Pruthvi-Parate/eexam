{% extends 'students/base.html' %}
{%load static%}

{% block content %}
<style media="screen">
  a:link {
    text-decoration: none;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Gill Sans", sans-serif;;
  }

  header {
    position: fixed;
    background: #000000;
    padding: 20px;
    width: 100%;
    z-index: 1;
  }

  .left_area h3 {
    color: #fff;
    margin: 0px;
    text-transform: uppercase;
    font-size: 22px;
    font-weight: 900;
  }

  .left_area span {
    color: #19B3D3;
  }

  .logout_btn {
    padding: 5px;
    background: #ef5350;
    text-decoration: none;
    float: right;
    margin-top: -30px;
    margin-right: 40px;
    border-radius: 2px;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    transition: 0.5s;

  }

  .logout_btn:hover {
    background: #c04240;
  }

  .sidebar {
    background: #000000;
    margin-top: 70px;
    padding-top: 30px;
    position: fixed;
    left: 0;
    width: 250px;
    height: 100%;
    transition: 0.5s;
    transition-property: left;
  }

  .sidebar .profile_image {
    width: 100px;
    height: 100px;
    border-radius: 100px;
    margin-bottom: 10px;
  }

  .sidebar h4 {
    color: #ccc;
    margin-top: 0;
    
  }

  .sidebar a {
    color: #fff;
    display: block;
    width: 100%;
    line-height: 60px;
    text-decoration: none;
    padding-left: 40px;
    box-sizing: border-box;
    transition: 0.5s;

  }

  .sidebar a:hover {
    background: #969696;
    color: white;
  }

  .sidebar i {
    padding-right: 10px;
  }

  label #sidebar_btn {
    z-index: 1;
    color: #fff;
    position: fixed;
    cursor: pointer;
    left: 300px;
    font-size: 20px;
    margin: 5px 0;
    transition: 0.5s;
    transition-property: color;
  }

  label #sidebar_btn:hover {
    color: #6b6b6b;
  }

  #check:checked~.sidebar {
    left: -190px;
  }

  #check:checked~.sidebar a span {
    display: none;
  }

  #check:checked~.sidebar a {
    font-size: 20px;
    margin-left: 170px;
    width: 80px;
  }

  .content {
    margin-left: 250px;
    
    background-position: center;
    background-size: cover;
    height: 100vh;
    transition: 0.5s;
  }

  #check:checked~.content {
    margin-left: 60px;
  }

  #check {
    display: none;
  }
</style>
<script>
  
</script>

<div >
        <div style="display: block; box-sizing: border-box; height: 500px; width: 500px; margin-left: 100px; margin-top: 30px;">
          <canvas id="myChart" ></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          const ctx = document.getElementById('myChart');
        
          new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels:[{% for marks in results%} '{{marks.marks}}  {{ marks.wrong_answers}} wrong answers', {% endfor %}],
              datasets: [{
                label: 'marks',
                data: [{% for t in results %} '{{t.marks}}',{% endfor %}],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
        
  </div>

{% endblock %}
